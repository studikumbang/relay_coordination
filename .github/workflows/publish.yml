name: Upload Python Package

on:
  push:
    branches:
      - main 

permissions:
  # WAJIB: Izin ini diperlukan agar GitHub bisa meminta token identitas ke PyPI
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build
        
    - name: Build package
      run: python -m build
          
    - name: Publish to PyPI
      # Menggunakan action resmi PyPI (lebih stabil daripada twine manual untuk Trusted Publishing)
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # Menambahkan flag --skip-existing secara otomatis
        skip-existing: true